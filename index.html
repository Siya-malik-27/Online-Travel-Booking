<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | TravelDream</title>
</head>
<body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#" class="logo">Travel<span>Dream</span></a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#service">Services</a></li>
        <li><a href="#destination">Destinations</a></li>
        <li><a href="#package">Packages</a></li>
        <li><a href="#client">Clients</a></li>
      </ul>
    </nav>
  <header class="header" id="home">
      <div class="section__container header__container">
        <h1>TRAVELLER<br /><span>FOR LIFE.</span></h1>
        <p>Live your best moments</p>
        <form action="/">
          <div class="input__group">
            <span><i class="ri-map-2-fill"></i></span>
            <input type="text" placeholder="Where are you going?" />
          </div>
          <div class="input__group">
            <span><i class="ri-map-pin-2-fill"></i></span>
            <input type="text" placeholder="Location" />
          </div>
          <div class="input__group">
            <span><i class="ri-list-ordered-2"></i></span>
            <input type="text" placeholder="Tout type" />
          </div>
          <div class="input__group">
            <button class="btn">Search</button>
          </div>
        </form>
      </div>
    </header>
  <section class="section_container feature_container" id="service">
      <div class="feature__card">
        <img src="assets/feature-1.png" alt="feature" />
        <div>
          <h4>Best Destinations</h4>
          <p>Discover the most breathtaking places around the globe.</p>
        </div>
      </div>
      <div class="feature__card">
        <img src="assets/feature-2.png" alt="feature" />
        <div>
</body>
